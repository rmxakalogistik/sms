<section id="manquantDialog" matDialogContainer>


  <mat-toolbar id="mat-toolbar" class="navigation-toolbar" [ngStyle.lt-sm]="{'height': '50px'}"
    [class.navigation-is-mobile]="mobileQuery.matches" [class.mat-elevation-z0]="!isActive"
    [class.mat-elevation-z8]="isActive" [class.animated-header]="!isActivefadeInDown"
    [class.fadeInDown]="!isActivefadeInDown" [class.navigation-fixed]="!fixedTolbar">
    <div class="dialog-action" fxLayout="column">
      <div class="dialog-action" fxLayout="row">
        <button id="menubutton" mat-icon-button (click)="close()" style="color:white;">
          <mat-icon fontSet="material-icons-outlined">chevron_left</mat-icon>
        </button>
        <button mat-button style="color:white;line-height: 14px;text-align: left;">
          <span *ngIf="local_data.station"
            style="vertical-align:middle !important;padding: 5px 5px 5px 0;font-size: 13px;">{{local_data.station.code|uppercase}}<br />
            DEPENSES<br/>{{local_data.date|date:'dd/MM/yyyy'}}</span>
        </button>
        <span class="navigation-spacer"></span>
        <button mat-button style="color:white;line-height: normal;text-align: left;" *ngIf="canMoveNext()&&!loading&&!this.local_data.dateValidation"
          matTooltip="Enregistrer" [matTooltipPosition]="'below'" (click)="confirm(formData.value)">
          <span style="vertical-align:middle !important;font-size: 12px;"
            *ngIf="action != 'Suppression'">ENREGISTRER</span>
          <span style="vertical-align:middle !important;font-size: 12px;"
            *ngIf="action == 'Suppression'">SUPPRIMER</span>
          <mat-icon fontSet="material-icons-outlined">check</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <div class="navigation-empty" fxShow="false" fxShow.gt-xs="true"></div>

  <div style="padding-top:4rem;" (onScroll)="detectScroll($event)">

    <div fxLayout="column" fxLayoutAlign="center center" class="dialog-action" style="min-height:100px;margin-top:3rem;"
      *ngIf="loading">
      <div color="warn" style="text-align:center;">
        <small><b>Op√©ration en cours.<br />Veuillez patienter s'il vous plait.</b></small>
      </div>
      <mat-spinner color="primary" [diameter]="40"></mat-spinner>
    </div>

    <mat-tab-group *ngIf="!loading" [formGroup]="formData" appDisableAutofill class="app-mat-tab">
     <mat-tab>
        <ng-template mat-tab-label>
          Manquants ({{manquants.length}})
        </ng-template>
        <div class="dialog-form-main" style="padding-top:1rem;padding-bottom:30rem;" (onScroll)="detectScroll($event)">

          <div class="form-contain">

            <div fxLayout="column" fxLayoutAlign="start center" *ngIf="!this.local_data.dateValidation">
              <div fxLayout="row wrap" fxLayoutAlign="start start">

                <div style="width: 100%;padding: 0.3rem .3rem;">

                </div>
                
                <mat-form-field color="primary"
                  appearance="fill">
                  <mat-label>Montant (CDF) </mat-label>
                  <input appDisableAutofill matInput min="0" type="number" autocomplete="new-montant"
                    [required]="isRequiredField('montant')" [formControl]="formData.get('montant')"
                    [errorStateMatcher]="matcher">
                  <!-- <span matSuffix>&nbsp;CDF</span> -->
                  <mat-error>
                    <ng-container *ngFor="let error of errors(formData.get('montant'))">
                      <small>{{ errorMessages[error] }} <br></small>
                    </ng-container>
                  </mat-error>
                </mat-form-field>

                <mat-form-field color="primary"
                  appearance="fill">
                  <mat-label>NOM </mat-label>
                  <input appDisableAutofill matInput autocomplete="new-nom"
                    [required]="isRequiredField('nom')" [formControl]="formData.get('nom')"
                    [errorStateMatcher]="matcher">
                  <!-- <span matSuffix>&nbsp;CDF</span> -->
                  <mat-error>
                    <ng-container *ngFor="let error of errors(formData.get('nom'))">
                      <small>{{ errorMessages[error] }} <br></small>
                    </ng-container>
                  </mat-error>
                </mat-form-field>

                <mat-form-field color="primary" appearance="fill">
                  <mat-label>Observation </mat-label>
                  <textarea appDisableAutofill matInput autocomplete="new-obs" 
                  [required]="isRequiredField('obs')"
                  [formControl]="formData.get('obs')"
                  [errorStateMatcher]="matcher"
                          cdkTextareaAutosize
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"
                          [errorStateMatcher]="matcher"></textarea>
                  <mat-error>
                    <ng-container *ngFor="let error of errors(formData.get('obs'))">
                      <small>{{ errorMessages[error] }} <br></small>
                    </ng-container>
                  </mat-error>
                </mat-form-field>
    
                <div class="mat-field-priv" fxLayout="row" fxLayoutAlign="start start"
                  *ngIf="!loading&&formData.valid&&action != 'Suppression'">
                  <button mat-raised-button color="primary" (click)="addProduit(formData.value)">
                    <span *ngIf="tempIndexProduit>=0"
                      style="vertical-align:middle !important;font-size: 12px;">MODIFIER</span>
                    <span *ngIf="tempIndexProduit<0"
                      style="vertical-align:middle !important;font-size: 12px;">AJOUTER</span>
                  </button>
                  <button *ngIf="tempIndexProduit>=0||formData.valid" mat-raised-button (click)="cancelProduit()"
                    style="margin-left: 13px">
                    <span style="vertical-align:middle !important;font-size: 12px;">ANNULER</span>
                  </button>
                </div>

              </div>
            </div>
            <table style="width: 100%;">
              <tr>
                <th style="text-align: left;"><small>Nom<br /></small></th>
                <th style="text-align: left;"><small>Montant<br />CDF</small></th>
                <th style="text-align: left;"><small>Obs<br /></small></th>
                <th *ngIf="!this.local_data.dateValidation" style="text-align: left;padding-left: 8px;">#</th>
              </tr>
              <tr *ngFor="let item of manquants;let i = index;"
                [ngStyle]="{'font-weight': (i==tempIndexProduit?'bold':'normal'), 'text-decoration':(item.deleted?'line-through':'none')}">
                <td>{{item.nom}} <span></span></td>
                <td>{{item.montant|number:'1.2-2'}} <span></span></td>
                <td>{{item.obs}} <span></span></td>
                <td *ngIf="!this.local_data.dateValidation">
                  <div fxLayout="row" *ngIf="i!=tempIndexProduit">

                    <button mat-icon-button style="cursor: pointer;" (click)="editProduit(item, i)">
                      <mat-icon fontSet="material-icons-outlined" class="noMarge">
                        edit</mat-icon>
                    </button>

                    <button mat-icon-button style="cursor: pointer;margin-left: 5px;" color="warn"
                      (click)="deleteProduit(i)" *ngIf="!item.deleted">
                      <mat-icon fontSet="material-icons-outlined" class="noMarge">
                        delete</mat-icon>
                    </button>

                  </div>
                </td>
              </tr>
            </table>
          </div>

        </div>
      </mat-tab>
    </mat-tab-group>

  </div>

  <div class="fab-center-container" fxLayout="row" fxLayoutAlign="center center">
    <div class="fab-container">
      <button color="primary" mat-fab class="fab-toggler" *ngIf="canMoveNext()&&!loading&&!this.local_data.dateValidation"
        (click)="confirm(formData.value)">
        <i class="material-icons" color="accent">check</i>
      </button>
      <button mat-fab color="primary" class="fab-toggler" *ngIf="loading">
        <mat-spinner color="accent" [diameter]="25"></mat-spinner>
      </button>
    </div>
  </div>

</section>
